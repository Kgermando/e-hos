
        <ngx-charts-pie-chart *ngIf = "chartdata"
            [view]="view"
            [scheme]="colorScheme"
            [results]="countryData"
            [legend]="showLegend"
            [explodeSlices]="explodeSlices"
            [labels]="showLabels"
            [doughnut]="doughnut"
            (select)="onSelect($event)">
        </ngx-charts-pie-chart>
